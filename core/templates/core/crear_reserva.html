<!-- core/templates/core/crear_reserva.html -->
{% extends 'core/base.html' %}

{% block title %}Crear Reserva{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Crear Reserva</h4>
        </div>
        <div class="card-body">
          {% if messages %}
            <script type="text/javascript">
              alert("{% for message in messages %}{{ message }}{% endfor %}");
              window.location.href = "{% url 'home' %}";  // Redirige al home despu√©s de mostrar el mensaje
            </script>
          {% endif %}

          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Crear Reserva</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
