<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Psicología{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"></head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid d-flex justify-content-between">
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav">
                        <li class="nav-item ms-5">
                            <a class="nav-link" href="/">Inicio</a>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link" href="/crear_reserva/">Reserva tu cita</a>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link" href="/lista_reservas/">Reservas</a>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link" href="/recursos/">Recursos</a>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link" href="/fuentes_confiables/">Fuentes</a>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link" href="/datos_api/">Datos sobre ansiedad</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2025 NeuroNet - Judit Rubio</p>
    </footer>
</body>
</html>
