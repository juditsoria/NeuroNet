{% extends 'base.html' %}

{% block title %}Crear Reserva{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
  <div class="flex justify-center">
    <div class="w-full max-w-md">
      <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
          <h4 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Crear Reserva</h4>
        </div>
        <div class="px-6 py-4">
          {% if messages %}
          <script type="text/javascript">
            alert("{% for message in messages %}{{ message }}{% endfor %}");
            window.location.href = "{% url 'home' %}";
          </script>
          {% endif %}

          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full mt-3 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md">
              Crear Reserva
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
