        </button>
    </div>

    <h2 class="text-3xl font-bold text-center my-6">Recursos Multimedia</h2>

    <!-- Filtros -->
    <div class="flex justify-center space-x-4 mb-6">
        <button class="filter-btn px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300" data-filter="all">Todos</button>
        <button class="filter-btn px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300" data-filter="cognitivo">Terapia Cognitivo-Conductual</button>
        <button class="filter-btn px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300" data-filter="psicoanalitica">Terapia Psicoanal√≠tica</button>
        <button class="filter-btn px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300" data-filter="gestalt">Terapia Gestalt</button>
        <button class="filter-btn px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300" data-filter="sistemica">Terapia Sist√©mica</button>
    </div>

    <!-- Videos -->
    <div id="videos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Terapia Cognitivo-Conductual -->

            <div class="aspect-video">
                <iframe class="w-full h-full rounded-lg" src="https://www.youtube.com/embed/WaZpbA9qehw" allowfullscreen></iframe>
            </div>
        </div>
        <div class="video-card cognitivo bg-gray-100 p-4 rounded-lg shadow-md">
            <div class="aspect-video">
                <iframe class="w-full h-full rounded-lg" src="https://www.youtube.com/embed/Xvu2tbspwcc" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Terapia Psicoanal√≠tica -->
        <div class="video-card psicoanalitica bg-gray-100 p-4 rounded-lg shadow-md">
            <h4 class="text-blue-500 text-lg font-semibold mb-2">Terapia Psicoanal√≠tica</h4>
            <div class="aspect-video">
                <iframe class="w-full h-full rounded-lg" src="https://www.youtube.com/embed/VL-_iaziMcA" allowfullscreen></iframe>
            </div>
        </div>
        <div class="video-card psicoanalitica bg-gray-100 p-4 rounded-lg shadow-md">
            <div class="aspect-video">
                <iframe class="w-full h-full rounded-lg" src="https://www.youtube.com/embed/0pOH8AR1EaE" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Terapia Gestalt -->
        <div class="video-card gestalt bg-gray-100 p-4 rounded-lg shadow-md">
            <h4 class="text-blue-500 text-lg font-semibold mb-2">Terapia Gestalt</h4>
            <div class="aspect-video">
                <iframe class="w-full h-full rounded-lg" src="https://www.youtube.com/embed/PBKWFkwl3Ws" allowfullscreen></iframe>
            </div>
        </div>
        <div class="video-card gestalt bg-gray-100 p-4 rounded-lg shadow-md">
            <div class="aspect-video">
                <iframe class="w-full h-full rounded-lg" src="https://www.youtube.com/embed/5Ds1BtfYeUo" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Terapia Sist√©mica -->
        <div class="video-card sistemica bg-gray-100 p-4 rounded-lg shadow-md">
            <h4 class="text-blue-500 text-lg font-semibold mb-2">Terapia Sist√©mica</h4>
            <div class="aspect-video">

            </div>
        </div>
        <div class="video-card sistemica bg-gray-100 p-4 rounded-lg shadow-md">
            <div class="aspect-video">
                <iframe class="w-full h-full rounded-lg" src="https://www.youtube.com/embed/V5c9dG7j3RU" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<!-- Script para interactividad -->
<script>
    // Modo oscuro
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
    });

    // Filtro de videos
    const filterButtons = document.querySelectorAll('.filter-btn');
    const videoCards = document.querySelectorAll('.video-card');

    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            const filter = button.getAttribute('data-filter');
            
            videoCards.forEach(card => {
                if (filter === 'all' || card.classList.contains(filter)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    });
</script>
{% endblock %}
